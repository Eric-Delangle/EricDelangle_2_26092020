  <!-- La navigation -->
  <header class="header">
    <div class="style-logo">
      <img id="logo" src="images/logo.png" />
    </div>
    <nav id="navigation">
      <ul classe="liste">
        <li>
          <a href="#" class="selected">Hébergements</a>
        </li>
        <li>
          <a href="#" class="grey">Activités</a>
        </li>
        <li>
          <a href="#" class="register">S'inscrire</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Section recherches (et investigations) -->
  <section class="recherche"> 
  <p class="slogan">Trouvez votre hébergement pour des vacances de rêve</p>
  <p class="slogan grey">En plein centre ville ou en pleine nature</p>
  <div class="bloc_search">
    <div class="first"><i class="fas fa-map-marker-alt fa-2x icons"></i></div>
    <input
      class="slogan search"
      type="search"
      placeholder="Marseille, France"
    />
    <button class="third" type="submit">Rechercher</button>
  </section>

  <!-- Section filtres -->

  <section class="filtres">
    <div class="filter_title">
      <p>Filtres</p>
    </div>
    <!-- Economique -->
    <div class="bloc_filtres">
      <div class="rond_bleu"><i class="fas fa-money-bill-wave fa-2x icons"></i></div>
      <input class="filters" type="text"  placeholder="Economique"  />
    </div>
    <!-- Familial -->
    <div class="bloc_filtres">
      <div class="rond_bleu"><i class="fas fa-child fa-2x icons"></i></div>
      <input class="filters" type="text"  placeholder="Familial"/>
    </div>
    <!--Romantique-->
    <div class="bloc_filtres">
      <div class="rond_bleu"><i class="fas fa-heart fa-2x icons"></i></div>
      <input class=" filters" type="text"   placeholder="Romantique"/>
    </div>
    <!-- Animaux -->
    <div class="bloc_filtres">
      <div class="rond_bleu"><i class="fas fa-paw fa-2x icons"></i></div>
      <input class=" filters" type="text"   placeholder="Animaux autorisés"/>
    </div>
  </section>

  <section class="presentation">
    <!-- Container principal  (parent)-->
    <div class="liste_loc">
      <div class="titre_hebergements">
        <p>Hébergements à Marseille</p>

      <div class="affichage_photos">

        </div>
        <div class="img">

        </div>
        <div class="img">

    <!-- Populaires-->

          <figcaption>
            <div class="titre_legende">
