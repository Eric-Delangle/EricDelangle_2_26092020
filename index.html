    <input class="slogan search" type="search"  placeholder="Marseille, France"/>
    <button class="third" type="submit">Rechercher</button>
  </div>

<section id="filtre">

	  <div class="filtre_inputs">
		<p>Filtres</p>
		  <div class="economique">

			</div>

		  </div>
		  <div class="familial">
			  <div class="icon">

			</div>
			<input class="filter_search" type="text"  placeholder="Familial"/>
		  </div>
		  <div class="romantique">
			<div class="icon">

			</div>
			<input class="filter_search" type="text"  placeholder="Romantique"/>
		  </div>
		  <div class="animaux">
			<div class="icon">
			<i id="anim_icone" class="fas fa-dog fa-2x"></i>
			</div>
			<input class="filter_search" type="text"  placeholder="Animaux autorisés"/>
		  </div>
	  </div>
  </div>
</section>
